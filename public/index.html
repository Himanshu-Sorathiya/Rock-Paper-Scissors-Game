<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="../dist/script.js" defer></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <div class="game-play mt-7 flex justify-between">
          <img src="../assets/images/rock.png" class="user-hand" alt="" />
          <img src="../assets/images/rock.png" class="system-hand" alt="" />
        </div>

        <div class="message">Let's Play!!</div>

        <div class="user-selection-img-container">
          <div class="img-container rock group">
            <img
              src="../assets/images/rock.png"
              alt=""
              class="selection-img transition-all duration-200 group-hover:opacity-100"
            />
            <div
              class="img-title transition-all duration-200 group-hover:text-purple-700"
            >
              Rock
            </div>
          </div>

          <div class="img-container paper group">
            <img
              src="../assets/images/paper.png"
              alt=""
              class="selection-img transition-all duration-200 group-hover:opacity-100"
            />
            <div
              class="img-title transition-all duration-200 group-hover:text-purple-700"
            >
              Paper
            </div>
          </div>

          <div class="img-container scissor group">
            <img
              src="../assets/images/scissor.png"
              alt=""
              class="selection-img transition-all duration-200 group-hover:opacity-100"
            />
            <div
              class="img-title transition-all duration-200 group-hover:text-purple-700"
            >
              Scissor
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
